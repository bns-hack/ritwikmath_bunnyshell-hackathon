version: '3.8'

networks:
  bunnyshell:
    driver: bridge

services:
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: bunnyshell-server
    container_name: bunnyshell-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    working_dir: /var/www
    volumes:
      - ./server:/var/www/
    networks:
      - bunnyshell